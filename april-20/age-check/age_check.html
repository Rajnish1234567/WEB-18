<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="number" placeholder="enter your age"/>
    <p id="paara">check result</p>
    <button onClick="checkAge ()">SUBMIT</button>
</body>
</html>
<script>
function checkAge() {
    var age=document.getElementById("age").value;
    if(age>18){
        document.getElementById("paara").innerText="You can drive in India!";
    }
    else if(age<18)
    {
        document.getElementById("paara").innerText="You can't drive in India";
    }
    else
    {
        document.getElementById("paara").innerText="You are just old enough to drive in India!";
    }
}
</script>
