<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1></h1>
        <button id="incr">Increment</button>
        <button id="decr">Decrement</button>
    </div>
    
</body>
</html>
<script>
    var count=localStorage.getItem("counter")|| 0;
    document.querySelector("h1").innerText=count;
    
    document.querySelector("#incr").addEventListener("click",incrFun)
    function incrFun(){
        count++;
        localStorage.setItem("counter",count)
        document.querySelector("h1").innerText=count;
    }

    document.querySelector("#decr").addEventListener("click",decrFun)
    function decrFun(){
        count--;
        localStorage.setItem("counter",count)
        document.querySelector("h1").innerText=count;
    }
</script>
